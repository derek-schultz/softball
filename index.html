<!doctype html>
<html>
    <head>
        <title>The Umpire Strikes Back</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="setup">
            <form id="add-player">
                <input type="text" id="player-name" placeholder="Name" />
                <input type="text" id="player-positions" placeholder="Preferred positions" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" />
                <label><input type="checkbox" id="player-male" /> Male</label>
                <input type="submit" value="Add Player" />
            </form>
            <ul id="roster">
            </ul>
            <button id="start-game">Start Game</button>
        </div>
        <div id="game">
            <div id="score"></div>
            <nav>
                <button id="show-lineup">Lineup</button>
                <button id="show-fielding">Fielding</button>
            </nav>
            <div id="batting">
                <ul id="lineup"></ul>
            </div>
            <div id="fielding">
                <nav id="fielding-nav"></nav>
                <table id="fielding-table"></table>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
